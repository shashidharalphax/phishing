<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PhishGuard — Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;}
    .drop{border:2px dashed #888;padding:30px;border-radius:8px;text-align:center;}
    table{width:100%;border-collapse:collapse;margin-top:16px;}
    th,td{border:1px solid #eee;padding:8px;text-align:left;}
    .btn{padding:6px 10px;border:1px solid #555;border-radius:6px;background:#f5f5f5;cursor:pointer;margin-right:8px;}
  </style>
</head>
<body>
  <h2>PhishGuard — Bulk Upload</h2>

  <p>
    <button id="startBtn" class="btn">Scan Now</button>
    <button id="stopBtn" class="btn">Stop Scanning</button>
  </p>

  <div id="drop" class="drop">
    Drag & drop CSV/XLSX here, or <input id="file" type="file"/>
  </div>
  <div id="msg"></div>

  <h3>Targets</h3>
  <table id="targets">
    <thead>
      <tr><th>ID</th><th>Domain</th><th>Brand</th><th>Status</th><th>Verified</th><th>Active</th><th>Interval(min)</th><th>Report</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="/results.html">Go to Results</a></p>
  <script src="/app.js"></script>
</body>
</html>
